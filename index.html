<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Timer</title>
    <base href="./">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Cube Timer</h1>
        <div class="display">
            <p class="scramble">B'  R2  U  F'  D  L2  B'  F  D2  B  L'  R'  F2  L  U'  F  D2  L  U  L2  U  D2  R2  U  R</span></p>
            <p class="time noselect">00:00:00</p>
        </div>

        <div class="stats clearfix">
            <div class="average">
                <h2>Statistics</h2>
                <ul>
                    <li class="avg">Average: <span>00:00:00</span></li>
                    <li class="avg5">Average of 5: <span>-</span></li>
                    <li class="avg10">Average of 10: <span>-</span></li>
                    <li class="best">Best: <span>-</span></li>
                    <li class="worst">Worst: <span>-</span></li>
                </ul>
            </div>

            <div class="timeList">
                <h2>Times</h2>
                <ul></ul>
                
            </div>

            <div class="figure">
                <canvas>

                </canvas>
            </div>
        </div>

    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
